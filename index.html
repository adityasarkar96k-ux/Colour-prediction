<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Prediction | Wingo 30s</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üé≤ 30s Wingo Color Prediction</h1>
  </header>

  <main>
    <!-- Period -->
    <div class="period-box">
      <span>Period:</span> <span id="period">100001</span>
    </div>

    <!-- Timer -->
    <div class="timer">
      ‚è± Time Left: <span id="timer">30</span>s
    </div>

    <!-- Buttons -->
    <div class="options">
      <button onclick="predict('Red')" class="red">Red</button>
      <button onclick="predict('Green')" class="green">Green</button>
      <button onclick="predict('Violet')" class="violet">Violet</button>
    </div>

    <!-- Result -->
    <div class="result-box">
      <h3>Result</h3>
      <p id="result-number">--</p>
      <p id="result-color">--</p>
    </div>

    <!-- History -->
    <div class="history">
      <h3>History</h3>
      <table>
        <thead>
          <tr>
            <th>Period</th>
            <th>Number</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody id="history-body">
        </tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
